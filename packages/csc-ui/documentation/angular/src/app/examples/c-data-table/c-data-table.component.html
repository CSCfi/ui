<app-example title="Basic usage" name="basic" component="c-data-table">
  <c-data-table id="basic" [data]="basicData" [headers]="basicHeaders"></c-data-table>
</app-example>

<app-example title="Complex example" name="complex" component="c-data-table">
  <c-switch class="mb-4" [(ngModel)]="singleSelection" cControl>Single selection</c-switch>

  <c-data-table
    id="complex"
    [data]="data"
    [headers]="headers"
    [footerOptions]="footerOptions"
    [pagination]="paginationOptions"
    [singleSelection]="singleSelection"
    [sortBy]="sortBy"
    [sortDirection]="direction"
    selection-property="id"
    selectable
    single-expansion
    (selection)="onSelection($event)"
    (expand)="onExpand($event)"
  ></c-data-table>

  <div class="mt-4">
    <span class="text-primary">Currently selected ids:</span>
    {{ selections.join(', ') || 'none' }}
  </div>

  <c-toasts id="toasts"></c-toasts>
</app-example>

<app-example
  title="Paginated data"
  subtitle="External pagination and sorting"
  name="paginated"
  component="c-data-table"
>
  <c-data-table
    id="external-data"
    [data]="pagedData"
    [headers]="externalHeaders"
    [loading]="loading"
    [pagination]="externalOptions"
    [sortBy]="externalSortBy"
    [sortDirection]="externalDirection"
    no-data-text="There seems to be an error while fetching the data. Please try again later."
    external-data
    (paginate)="onPagination($event)"
    (sort)="onSort($event)"
  ></c-data-table>
</app-example>

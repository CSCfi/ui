<app-example title="Basic usage" [raw]="templates.basic" [script]="scripts.basic">
  <c-data-table id="basic" [data]="basicData" [headers]="basicHeaders"></c-data-table>
</app-example>

<app-example title="Complex example" [raw]="templates.complex" [script]="scripts.complex">
  <c-data-table
    id="complex"
    [data]="data"
    [headers]="headers"
    [footerOptions]="footerOptions"
    [pagination]="options"
    [sortBy]="sortBy"
    [sortDirection]="direction"
    selection-property="id"
    selectable
    (selection)="onSelection($event)"
  ></c-data-table>

  <div class="mt-4">
    <span class="text-primary">Currently selected ids:</span>
    {{ selections.join(', ') || 'none' }}
  </div>
</app-example>

<app-example
  title="Paginated data"
  subtitle="External pagination and sorting"
  [raw]="templates.external"
  [script]="scripts.external"
>
  <c-data-table
    id="external-data"
    [data]="pagedData"
    [headers]="externalHeaders"
    [loading]="loading"
    [pagination]="externalOptions"
    [sortBy]="externalSortBy"
    [sortDirection]="externalDirection"
    external-data
    hoverable
    (paginate)="onPagination($event)"
    (sort)="onSort($event)"
  ></c-data-table>
</app-example>

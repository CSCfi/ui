<div class="documentation-card">
  <h1 class="text-capitalize mb-0 text-primary">Usage in Angular</h1>

  <div class="pt-4">
    <p>Install the required dependencies</p>
    <pre class="rounded"><code highlight="npm install csc-ui csc-ui-accessor"></code></pre>
  </div>
  <div class="pt-4">
    <p>
      Add the following lines to
      <code>main.ts</code>
    </p>

    <pre class="rounded"><code [highlight]="mainUsage"></code></pre>
  </div>
  <div class="pt-4">
    <p>
      Add the CControl in the Angular
      <code>AppModule</code>
    </p>

    <pre class="rounded"><code [highlight]="accessorUsage"></code></pre>
  </div>

  <div class="pt-4">
    <form [formGroup]="form">
      <c-card>
        <c-card-title>Usage in Angular forms</c-card-title>
        <c-card-content>
          <c-text-field
            formControlName="username"
            label="Username"
            [valid]="isValid('username')"
            [validation]="errors('username')"
            cControl
          ></c-text-field>

          <c-text-field
            formControlName="password"
            hint="Please do not use numbers in your password"
            label="Password"
            type="password"
            [valid]="isValid('password')"
            [validation]="errors('password')"
            cControl
          ></c-text-field>

          <c-checkbox
            formControlName="consent"
            hint="Please agree to the terms and conditions"
            [valid]="isValid('consent')"
            [validation]="errors('consent')"
            cControl
          >
            I agree to the
            <c-link href="https://csc.fi" underline>terms and conditions</c-link>
          </c-checkbox>
        </c-card-content>

        <c-card-actions justify="end">
          <c-button [disabled]="!form.valid" (click)="onSubmit()">Submit</c-button>
        </c-card-actions>

        <hr class="m-0" />

        <div class="px-4">
          <c-accordion [value]="showCode" multiple outlined>
            <c-accordion-item value="template" heading="Template">
              <i class="mdi mdi-language-html5" slot="icon"></i>
              <pre class="d-flex flex-column m-0">
                <code class="rounded" [highlight]="formUsage.template"></code>
              </pre>
            </c-accordion-item>

            <c-accordion-item value="script" heading="Script">
              <i class="mdi mdi-language-typescript" slot="icon"></i>
              <pre class="d-flex flex-column m-0">
                <code class="rounded" [highlight]="formUsage.script"></code>
              </pre>
            </c-accordion-item>
          </c-accordion>
        </div>
      </c-card>
    </form>
  </div>
</div>

<p class="fs-5 fw-bold my-1 text-primary">{{ data?.tag }}</p>

<c-table responsive>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of data?.slots">
      <td>{{ slot.name || '-' }}</td>
      <td>{{ slot.docs }}</td>
    </tr>
  </tbody>
</c-table>

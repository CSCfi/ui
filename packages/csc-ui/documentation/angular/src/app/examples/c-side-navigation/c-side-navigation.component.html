<app-example title="Basic usage" name="basic" component="c-side-navigation">
  <c-side-navigation>
    <c-side-navigation-item
      *ngFor="let item of items"
      [active]="currentItem === item"
      (click)="currentItem = item"
    >
      <div slot="main">
        <c-icon [path]="item.icon" size="16"></c-icon>
        {{ item.title }}
      </div>

      <div *ngIf="item.subs?.length" slot="subnavitem">
        <c-sub-navigation-item
          *ngFor="let sub of item.subs"
          href="https://www.csc.fi"
          target="_blank"
        >
          {{ sub.title }}
        </c-sub-navigation-item>
      </div>
    </c-side-navigation-item>
  </c-side-navigation>
</app-example>

<h3 class="fs-5 fw-bold">{{ data?.tag }}</h3>

<c-table responsive>
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of data?.slots">
      <td>{{ slot.name || '-' }}</td>
      <td>{{ slot.docs }}</td>
    </tr>
  </tbody>
</c-table>

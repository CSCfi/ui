<app-example title="Basic usage with return-value (Angular)" name="basic" component="c-select">
  <c-select
    cControl
    label="Your favorite fruit"
    return-value
    [items]="items"
    [(ngModel)]="value"
    placeholder="Select a fruit"
  ></c-select>

  <p class="mt-3">Selected fruit: {{ value || 'None' }}</p>
</app-example>

<app-example title="Shadow variant (Angular)" name="shadow" component="c-select">
  <c-select
    shadow
    cControl
    [items]="items"
    [(ngModel)]="selection"
    placeholder="Select a fruit"
  ></c-select>

  <p class="mt-3">Selected fruit: {{ (selection | json) || 'None' }}</p>
</app-example>

<app-example title="Scrollable items + required (Angular)" name="scrollable" component="c-select">
  <c-select
    required
    cControl
    [itemsPerPage]="4"
    [items]="items"
    [(ngModel)]="selection"
    [valid]="!!selection?.value"
    placeholder="Select a fruit"
  ></c-select>

  <p class="mt-3">Selected fruit: {{ (selection | json) || 'None' }}</p>
</app-example>

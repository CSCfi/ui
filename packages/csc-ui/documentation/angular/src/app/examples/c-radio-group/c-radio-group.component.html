<app-example title="Basic usage" [raw]="raw.default" [script]="script.default">
  <c-radio-group
    [items]="items.default"
    [(ngModel)]="selectedItem"
    label="Example radio buttons"
    cControl
  ></c-radio-group>

  <p class="text-primary mt-4">Selected item: {{ selectedItem.label }}</p>
</app-example>

<app-example
  title="Using the default slot as a label"
  subtitle="Returning only the value"
  [raw]="raw.slot"
  [script]="script.slot"
>
  <c-radio-group [items]="items.default" [(ngModel)]="selectedValue" return-value cControl>
    Choose one of the following
    <c-link href="https://csc.fi" underline>options</c-link>
  </c-radio-group>

  <p class="text-primary mt-4">Selected value: {{ selectedValue }}</p>
</app-example>

<app-example title="Disabled" [raw]="raw.disabled" [script]="script.disabled">
  <c-radio-group
    [items]="items.disabled"
    [(ngModel)]="selectedItemDisabled"
    label="Disabled radio buttons"
    disabled
    cControl
  ></c-radio-group>

  <p class="text-primary mt-4">Selected item: {{ selectedItemDisabled.label }}</p>
</app-example>

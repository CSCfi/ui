<app-example title="Usage in Angular" cols [raw]="examples.default" [script]="scripts.default">
  <c-autocomplete
    label="Countries"
    cControl
    [items]="filteredItems"
    [query]="query"
    (changeQuery)="changeQuery($event)"
    [itemsPerPage]="10"
    [(ngModel)]="value"
  ></c-autocomplete>

  <c-button [disabled]="!value" (click)="addTag()">Add</c-button>

  <c-tag
    *ngFor="let tag of addedTags; let i = index"
    closeable
    (click)="removeTag(i)"
    (keyup.enter)="removeTag(i)"
  >
    {{ tag.name }}
  </c-tag>
</app-example>

<app-example
  title="Usage with 'return-value'"
  rows
  [raw]="examples.returnValue"
  [script]="scripts.returnValue"
>
  <c-row gap="8">
    <c-autocomplete
      [(ngModel)]="valueValue"
      [items]="filteredItems"
      [query]="query"
      (changeQuery)="changeQuery($event)"
      [itemsPerPage]="10"
      label="Countries"
      return-value
      hide-details
      cControl
    ></c-autocomplete>
    <c-button [disabled]="!valueValue" (click)="addValueTag()">Add</c-button>
  </c-row>

  <p style="margin: 16px 0 0">
    Added values:
    <c-tag>{{ addedValueTags.length }}</c-tag>
  </p>
  <ul>
    <li *ngFor="let tag of addedValueTags">
      {{ tag }}
    </li>
    <li *ngIf="!addedValueTags.length">No added values</li>
  </ul>
</app-example>

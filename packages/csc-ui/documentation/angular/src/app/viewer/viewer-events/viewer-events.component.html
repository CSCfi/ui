<p class="fs-5 fw-bold my-1 text-primary">{{ data?.tag }}</p>

<c-table responsive>
  <thead>
    <tr>
      <th>Event</th>
      <th>Type</th>
      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let event of data?.events">
      <td>
        {{ event.event }}
      </td>
      <td class="monospace">{{ event.detail }}</td>
      <td>
        {{ event.docs }}
      </td>
    </tr>
  </tbody>
</c-table>

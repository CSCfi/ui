<p class="fs-5 fw-bold my-1 text-primary">{{ data?.tag }}</p>

<c-table responsive>
  <thead>
    <tr>
      <th>Property</th>

      <th>Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let style of data?.styles">
      <td>
        {{ style.name }}
      </td>

      <td>
        {{ style.docs }}
      </td>
    </tr>
  </tbody>
</c-table>

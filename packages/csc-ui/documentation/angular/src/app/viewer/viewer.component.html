<div class="viewer" [class.mobile]="isMobile$ | async">
  <h1 class="text-capitalize mb-0">{{ componentData?.name }}</h1>
  <p class="mb-0 fs-6 text-black-50">{{ componentData?.tag }}</p>
  <p class="mt-2 mb-4 mb-0 fs-6 text-black-80" *ngIf="componentData?.docs">
    {{ componentData?.docs }}
  </p>

  <c-tabs cControl [(ngModel)]="activeTab">
    <c-tab
      *ngFor="let tab of tabs"
      [routerLink]="tab.enabled ? [] : null"
      [queryParams]="tab.query"
      [disabled]="!tab.enabled"
      [value]="tab.label"
    >
      {{ tab.label }}
    </c-tab>
  </c-tabs>

  <div class="pt-4">
    <div [hidden]="activeTab !== 'Examples'">
      <ng-container appDynamicComponent></ng-container>
    </div>

    <div *ngIf="activeTab === 'Attributes'">
      <app-viewer-attributes *ngIf="componentData?.props.length" [data]="componentData"></app-viewer-attributes>

      <div *ngFor="let child of componentData?.children">
        <app-viewer-attributes *ngIf="child?.props.length" [data]="child"></app-viewer-attributes>
      </div>
    </div>

    <div *ngIf="activeTab === 'Methods'">
      <app-viewer-methods *ngIf="componentData?.methods.length" [data]="componentData"></app-viewer-methods>

      <div *ngFor="let child of componentData?.children">
        <app-viewer-methods *ngIf="child?.methods.length" [data]="child"></app-viewer-methods>
      </div>
    </div>

    <div *ngIf="activeTab === 'Slots'">
      <app-viewer-slots *ngIf="componentData.slots.length" [data]="componentData"></app-viewer-slots>

      <div *ngFor="let child of componentData?.children">
        <app-viewer-slots *ngIf="child?.slots.length" [data]="child"></app-viewer-slots>
      </div>
    </div>

    <div *ngIf="activeTab === 'Events'">
      <app-viewer-events *ngIf="componentData.events.length" [data]="componentData"></app-viewer-events>

      <div *ngFor="let child of componentData?.children">
        <app-viewer-events *ngIf="child?.events.length" [data]="child"></app-viewer-events>
      </div>
    </div>

    <div *ngIf="activeTab === 'Styles'">
      <app-viewer-styles *ngIf="componentData?.styles.length" [data]="componentData"></app-viewer-styles>

      <div *ngFor="let child of componentData?.children">
        <app-viewer-styles *ngIf="child?.styles.length" [data]="child"></app-viewer-styles>
      </div>
    </div>
  </div>
</div>

        <th>Age</th>
      </tr>
    </thead>

    <tbody>

      </tr>
      <tr>
        <td>user-id-2</td>
        <td>Silvia Nyholm</td>
        <td>18</td>
      </tr>
      <tr>
        <td>user-id-3</td>
        <td>Mark Samsonov</td>
        <td>56</td>
      </tr>
      <tr>
        <td>user-id-4</td>

</app-example>

<app-example title="Responsive" name="responsive" component="c-table">
  <c-table responsive>
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.ssn }}</td>
      </tr>
    </tbody>
  </c-table>
</app-example>

<div class="documentation-card">
  <h1 class="text-capitalize mb-0 text-primary">Usage in Angular</h1>

  <div class="pt-4">
    <p>Install the required dependencies</p>
    <pre class="rounded"><code highlight="npm install csc-ui csc-ui-accessor"></code></pre>
  </div>
  <div class="pt-4">
    <p>
      Add the following lines to
      <code>main.ts</code>
    </p>

    <pre class="rounded"><code [highlight]="mainUsage"></code></pre>
  </div>
  <div class="pt-4">
    <p>
      Add the CControl in the Angular
      <code>AppModule</code>
    </p>

    <pre class="rounded"><code [highlight]="accessorUsage"></code></pre>
  </div>

  <div class="pt-4">
    <form [formGroup]="form">
      <c-card>
        <c-card-title>Usage in Angular forms</c-card-title>
        <c-card-content>
          <c-text-field
            formControlName="username"
            label="Username"
            [valid]="(username.valid && (username.dirty || username.touched)) || username.pristine"
            validation="Please enter your username"
            cControl
          ></c-text-field>

          <c-text-field
            formControlName="password"
            label="Password"
            type="password"
            [valid]="(password.valid && (password.dirty || password.touched)) || password.pristine"
            cControl
          ></c-text-field>

          <c-checkbox
            formControlName="consent"
            label="I agree to the terms and conditions"
            [valid]="(consent.valid && (consent.dirty || consent.touched)) || consent.pristine"
            cControl
          ></c-checkbox>
        </c-card-content>

        <c-card-actions right>
          <c-button [disabled]="!form.valid" (click)="onSubmit()">Submit</c-button>
        </c-card-actions>

        <hr />

        <div class="px-4 py-3">
          <c-accordion [value]="showCode" multiple outlined>
            <c-accordion-item value="template" heading="Template" class="mt-3 mb-0">
              <i class="mdi mdi-language-html5" slot="icon"></i>
              <pre class="d-flex flex-column m-0">
                <code class="rounded" [highlight]="formUsage.template"></code>
              </pre>
            </c-accordion-item>
            <c-accordion-item value="script" heading="Script" class="mt-3 mb-0">
              <i class="mdi mdi-language-typescript" slot="icon"></i>
              <pre class="d-flex flex-column m-0">
                <code class="rounded" [highlight]="formUsage.script"></code>
              </pre>
            </c-accordion-item>
          </c-accordion>
        </div>
      </c-card>
    </form>
  </div>
</div>

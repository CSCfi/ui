<h3 class="fs-5 fw-bold">{{ data?.tag }}</h3>

<c-table responsive>
  <thead>
    <tr>
      <th>Property</th>

      <th style="width: 50%">Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let style of data?.styles">
      <td>
        {{ style.name }}
      </td>

      <td>
        {{ style.docs }}
      </td>
    </tr>
  </tbody>
</c-table>

<h3 class="fs-5 fw-bold">{{ data?.tag }}</h3>

<c-table responsive>
  <thead>
    <tr>
      <th>Attribute</th>
      <th style="width: 25%">Type</th>
      <th style="width: 25%">Default</th>
      <th style="width: 25%">Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let prop of data?.props">
      <td>
        {{ prop.attr || prop.name }}
        <div class="attribute-tags">
          <c-status type="error" *ngIf="prop.deprecation">Deprecated</c-status>
          <c-status type="info" *ngIf="prop.optional">Optional</c-status>
          <c-status *ngIf="prop.required">Required</c-status>
        </div>
      </td>
      <td class="monospace">
        <div class="type-item" *ngIf="hasType(prop.type); else noType">
          <div *ngFor="let type of sanitizedTypeNames(prop.type); let i = index">
            <a *ngIf="type.type" routerLink="/types" [fragment]="type.fragment">
              {{ type.value }}
            </a>

            <span class="mx-1" *ngIf="i > 0">|</span>

            <span *ngIf="!type.type">{{ type.value }}</span>
          </div>
        </div>

        <ng-template #noType>{{ prop.type }}</ng-template>
      </td>
      <td>{{ prop.default }}</td>
      <td>
        {{ prop.docs }}
        <p class="text-danger mb-0 fst-italic" *ngIf="prop.deprecation">{{ prop.deprecation }}</p>
      </td>
    </tr>
  </tbody>
</c-table>

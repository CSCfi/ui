<app-example title="Basic usage" name="basic" component="c-link" cols>
  <c-link href="https://csc.fi">Default link</c-link>

  <c-link href="https://csc.fi" underline>Underlined link</c-link>
</app-example>

<app-example
  title="Variants"
  subtitle="Links can be configured with variant properties to help in cases where link needs to be handled programmatically"
  name="variants"
  component="c-link"
  rows
>
  <c-link href="https://csc.fi" style="--c-link-color: var(--c-warning-600)">Link with custom color</c-link>

  <c-link href="https://csc.fi" weight="400">Link with custom weight</c-link>

  <c-link
    href="https://csc.fi"
    target="_blank"
  >
    Link with icon
    <c-icon [path]="mdiOpenInNew" color="var(--c-primary-600)" size="18"></c-icon>
  </c-link>

  <c-link
    href="https://csc.fi"
    color="error"
    target="_blank"
  >
    <c-icon [path]="mdiOpenInNew" size="18"></c-icon>
    Link with icon in front
  </c-link>
</app-example>

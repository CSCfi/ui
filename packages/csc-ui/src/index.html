<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Html form test</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@cscfi/csc-ui@1.2.0/dist/styles/css/theme.css"></link>

  <script src="../dist/csc-ui/csc-ui.esm.js" type="module"></script>

  <style>
    *, ::after, ::before {
      box-sizing: border-box;
    }

    .container {
      margin: 64px auto;
      max-width: 900px;
    }

    .scroller {
      max-height: 500px;
      overflow-y: auto;
      padding-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <c-card>
        <c-card-title>Test form</c-card-title>

        <c-card-content>
          <c-select label="Test" name="select">
            <c-option value="one" name="One" selected>One</c-option>
            <c-option value="two" name="Two">Two</c-option>
            <c-option value="three" name="Three">Three</c-option>
            <c-option value="four" name="Four">Four</c-option>
            <c-option value="five" name="Five">Five</c-option>
          </c-select>

          <c-autocomplete label="Test 2" name="autocomplete">
            <c-option value="one" name="One">One</c-option>
            <c-option value="two" name="Two">Two</c-option>
            <c-option value="three" name="Three" selected>Three</c-option>
            <c-option value="four" name="Four">Four</c-option>
            <c-option value="five" name="Five">Five</c-option>
          </c-autocomplete>

          <c-text-field label="Text field" name="text-field"></c-text-field>

          <c-checkbox name="checkbox" checked>Check me if you can</c-checkbox>

          <c-radio-group name="radio-group" label="Radio Group with c-radio elements" inline>          
            <c-radio value="one">Radio one</c-radio>
          
            <c-radio value="two" checked>Radio two</c-radio>
          
            <c-radio value="three" disabled>Radio three</c-radio>
          </c-radio-group>

          <c-switch name="switch" checked>Switch</c-switch>

          <c-otp-input name="otp"></c-otp-input>
          
        </c-card-content>

        <c-card-actions>
          <c-button type="submit">Submit</c-button>
        </c-card-actions>
      </c-card>
    </form>

    <c-card>
      <c-card-title>Table</c-card-title>

      <c-card-content>
        <c-table responsive>
          <table>
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>user-id-1</td>
                <td>Jason Miller</td>
                <td>23</td>
              </tr>
              <tr>
                <td>user-id-2</td>
                <td>Silvia Nyholm</td>
                <td>18</td>
              </tr>
              <tr>
                <td>user-id-3</td>
                <td>Mark Samsonov</td>
                <td>56</td>
              </tr>
              <tr>
                <td>user-id-4</td>
                <td>Michael Nielsen</td>
                <td>2</td>
              </tr>
            </tbody>
          </table>
        </c-table>
      </c-card-content>
    </c-card>
  </div>

  <script>
    const form = document.querySelector("form");

    form.onsubmit = function(e) {
      e.preventDefault();
      const formData = new FormData(form);

      console.log("~~ current form state ~~")
      for (let entry of formData.entries()) {
        console.log(`${entry[0]}: ${entry[1]}`);
      }
    }
  </script>
</body>
</html>

<app-example title="Basic example (Angular)" [raw]="templates.basic" [script]="scripts.basic">
  <div class="pb-4">
    <c-tag *ngFor="let country of countries | slice: options.startFrom:options.endTo + 1">
      {{ country }}
    </c-tag>
  </div>
  <c-pagination cControl [(ngModel)]="options"></c-pagination>
</app-example>

<app-example
  title="Programmatical changes (Angular)"
  [raw]="templates.advanced"
  [script]="scripts.advanced"
>
  <c-card>
    <c-card-title>Example</c-card-title>
    <c-card-content>
      <div>
        <c-tag *ngFor="let country of countries | slice: options2.startFrom:options2.endTo + 1">
          {{ country }}
        </c-tag>
      </div>
    </c-card-content>
    <c-card-actions justify="stretch">
      <c-pagination
        cControl
        [(ngModel)]="options2"
        (changeValue)="updateView()"
        simple
      ></c-pagination>
    </c-card-actions>
  </c-card>

  <div class="pt-3">
    <p>Programmatically change pagination values:</p>
    <c-row gap="8">
      <c-button (click)="example1()">Page 2</c-button>
      <c-button (click)="example2()">50 items per page</c-button>
    </c-row>
  </div>
</app-example>

<h3 class="fs-5 fw-bold">{{ data?.tag }}</h3>

<c-table responsive>
  <thead>
    <tr>
      <th>Event</th>
      <th style="width: 33%">Type</th>
      <th style="width: 33%">Description</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let event of data?.events">
      <td>
        {{ event.event }}
      </td>
      <td class="monospace">{{ event.detail }}</td>
      <td>
        {{ event.docs }}
      </td>
    </tr>
  </tbody>
</c-table>

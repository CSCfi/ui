<app-example title="Usage" flex [raw]="template" [script]="script">
  <c-tag [active]="active[0]" (click)="toggleActive(0)">One</c-tag>
  <c-tag [active]="active[1]" (click)="toggleActive(1)">Two</c-tag>
  <c-tag [active]="active[2]" (click)="toggleActive(2)">Three</c-tag>
</app-example>

<app-example title="Flat" subtitle="Use when there is no interaction with the user" flex>
  <c-tag flat>One</c-tag>
  <c-tag flat>Two</c-tag>
  <c-tag flat>Three</c-tag>
</app-example>

<app-example title="Closeable" flex>
  <c-tag closeable>One</c-tag>
  <c-tag closeable active>Two</c-tag>
  <c-tag closeable>Three</c-tag>
</app-example>

<app-example title="Fit" subtitle="Stretch to fill the container" flex>
  <c-tag fit>One</c-tag>
  <c-tag fit active>Two</c-tag>
  <c-tag fit>Three</c-tag>
</app-example>

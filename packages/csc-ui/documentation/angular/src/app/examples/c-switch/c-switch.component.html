<app-example title="Usage" name="usage" component="c-switch" rows>
  <c-switch [(ngModel)]="switch1" cControl>{{ switch1 ? 'Active' : 'Inactive' }}</c-switch>

  <c-switch [(ngModel)]="switch2" cControl>{{ switch2 ? 'Active' : 'Inactive' }}</c-switch>

  <c-switch required>Required</c-switch>

  <c-switch value="true" disabled>Disabled, active</c-switch>

  <c-switch disabled>Disabled</c-switch>
</app-example>

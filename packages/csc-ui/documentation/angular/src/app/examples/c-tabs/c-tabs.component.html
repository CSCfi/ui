<app-example title="Usage">
  <c-tabs value="tab1">
    <c-tab value="tab1">One</c-tab>
    <c-tab value="tab2">Two</c-tab>
    <c-tab value="tab3">Three</c-tab>
  </c-tabs>
</app-example>

<app-example title="No border">
  <c-tabs value="tab1" borderless>
    <c-tab value="tab1">One</c-tab>
    <c-tab value="tab2">Two</c-tab>
    <c-tab value="tab3">Three</c-tab>
  </c-tabs>
</app-example>

<app-example title="Usage in Angular">
  <c-tabs cControl [(ngModel)]="tab">
    <c-tab value="tab1">One</c-tab>
    <c-tab value="tab2">Two</c-tab>
    <c-tab value="tab3">Three</c-tab>
  </c-tabs>

  <c-card-content>current: {{ tab }}</c-card-content>

  <c-row><c-button (click)="onTabChange()">Select tab two</c-button></c-row>
</app-example>
